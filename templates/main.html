<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 </head>
<body>
  <input type="range" id="speed_range" min="0" max="100" step="1" value="50">
  <p id="range_value"></p>
  <a href="/LEFT" class="btn btn-block btn-lg btn-primary" role="button">Left</a></div></div>
  
  <a href="/RIGHT" class="btn btn-block btn-lg btn-primary" role="button">Right</a></div></div>

  <a href="/FORWARD" class="btn btn-block btn-lg btn-primary" role="button">Forward</a></div></div>
  
  <a href="/STOP" class="btn btn-block btn-lg btn-primary" role="button">Stop</a></div></div>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#speed_range').on('input', function() {
        var value = $(this).val();
        $.ajax({
          url: '/update_speed',
          type: 'POST',
          data: {'value': value},
          success: function(response) {
            console.log('Speed value updated');
            $('#range_value').text('Speed value: ' + value);
          }
        });
      });
    });
  </script>
</body>
</html>
